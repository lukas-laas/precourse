<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function getContent() {
            const res = await fetch("http://localhost:3000/api/developers/")
            const content = await res.json()
            console.log(content)

            const mainContent = document.getElementById("main")

            mainContent.innerHTML = content.map(x => `<p>${x.name} ${x.email}<p/>`).join('')
        }

        async function updateDevelopers() {
            console.log("klick!")
            const nameInput = document.getElementById("name").value
            const emailInput = document.getElementById("email").value
            const formData = JSON.stringify({ "name": nameInput, "email": emailInput })
            console.log(formData)
            const res = await fetch("http://localhost:3000/api/developers/", {
                method: "POST", headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }, body: formData
            })
            const mainContent = document.getElementById("main")
            mainContent.innerHTML = ""
            getContent()
        }
    </script>
</head>

<body>
    <h1>hej</h1>
    <main id="main">
    </main>
    <form action="Add developer">
        <input type="text" name="name" id="name">
        <input type="text" name="email" id="email">
        <button type="button" onclick="updateDevelopers()">Submit</button>
    </form>
    <script>
        getContent()
    </script>
</body>

</html>
